<link rel="stylesheet" href="/assets/css/demos/webc-skin.css" />

<webc-container controller="demos/WebcSkinController">
    <webc-skin href="/assets/css/demos/webc-skin.shadow.css">
        <div class="test-container">
            <header>
                <h1 data-view-model="@header.title"></h1>
                <psk-card data-view-model="@header.card"></psk-card>
            </header>

            <main>
                <textarea data-view-model="@main.textarea"></textarea>

                <button data-view-model="@main.save"></button>
                <button data-view-model="@main.reset"></button>

                <psk-accordion multiple>
                    <div data-for="@main.items">
                        <psk-accordion-item data-view-model="@"></psk-accordion-item>
                    </div>
                </psk-accordion>
            </main>
        </div>
    </webc-skin>
</webc-container>
