<webc-page controller="WebcSkinController">
    <webc-skin>
        <header>
            <h1 data-model="@header.title"></h1>
        </header>

        <main>
            <psk-accordion multiple>
                <webc-for data-model="@main.items">
                    <psk-accordion-item data-model="@"></psk-accordion-item>
                </webc-for>
            </psk-accordion>
        </main>
    </webc-skin>
</webc-page>
