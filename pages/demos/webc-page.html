<webc-page controller="demos/WebcPageController" enable-translations>
    <button data-model="@button1" data-tag="button1"></button>
    <button data-model="@button2"></button>
    <button data-model="@button3"></button>
    <input type="button" value="$button4" />

    <webc-if condition="@conditionResult">
        <div slot="true" class="alert alert-danger">
            <p>TRUE</p>
            <input type="button" value="$button5" />
        </div>

        <div slot="false" class="alert alert-success">
            <p>FALSE</p>
            <input type="button" value="$button6" />
        </div>
    </webc-if>

    <webc-for data-model="@itemsOne" auto-bind>
        <button></button>
    </webc-for>

    <br />
    <br />
    <h2>Template without binding</h2>
    <webc-template template-name="demo-template"></webc-template>

    <h2>Template with simple binding</h2>
    <webc-template template-name="demo-template" data-model="@"></webc-template>

    <h2>Template with complex binding</h2>
    <webc-template template-name="demo-template" data-model="@templateInnerInput"></webc-template>
</webc-page>
